<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaba daxil olmaq</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <div class="card p-4" style="width: 30%;margin: auto;">
            <h3 class="text-center mb-4">Hesaba daxil olmaq</h3>

            <form id="SignInForm" class="needs-validation">
                <div class="mb-3">
                    <label for="validationTooltip03" class="form-label">İstifadəçi adı:</label>
                    <input type="text" class="form-control is-valid" id="validationTooltip03" required>
                 </div>

                <div class="mb-3">
                    <label for="validationTooltip04" class="form-label">Şifrə:</label>
                    <input type="password" class="form-control is-valid" id="validationTooltip04" required>
                 </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Hesaba daxil ol</button>
                </div>
            </form>

            <hr class="my-4">
            <p class="text-center">Hesabınız yoxdur? <a href="../hesabYaratmaq/hesabYaratmaq.html" class="btn btn-primary">Hesab yarat</a></p>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div class="errorToast toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Xəta baş verdi </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">

        <div class="successToast toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Uğurla giriş olundu </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="signIn.js"></script>
</body>
</html>
